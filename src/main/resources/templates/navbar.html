<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Korme Lefe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<!--    <link  type="text/css" th:href = "@{'/vendor/bootstrap-icons.css'}" rel="stylesheet">-->
    <link rel="stylesheet" type="text/css" th:href = "@{'/css/style.css'}">
<!--    <link rel="stylesheet" type="text/css" th:href = "@{'/css/bootstrap-icons.css'}">-->
</head>
<body>
<header id="header" class="d-flex align-items-center" >
    <div class="container d-flex align-items-center justify-content-between">
        <a href="#" class="logo mr-auto"><img src="#" alt=""></a>
        <nav id="navbar"  class="navbar">
            <ul >
                <li style="text-align: left"><a class="nav-link scrollto active"  th:href="@{'/'}">Home</a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN')">
                    <a class="nav-link scrollto"  th:href="@{'/admin-panel'}">Admin Page</a>
                </li>
                <li><a class="nav-link scrollto">News</a></li>
                <li><a class="nav-link scrollto"  th:href="@{'/add-products'}">Add-Products</a></li>
                <li><a class="nav-link scrollto" >Contact</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{'/sign-in-page'}">Login</a>
                </li>
                <li class="nav-item"  sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{'/sign-up-page'}">Register</a>
                </li>
                <li class="dropdown"><a class="nav-link scrollto" sec:authorize="isAuthenticated()">
                    <span th:text="${#authentication.principal.fullName}"></span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                    </svg></a>
                    <ul>
                        <li>
                            <a class="dropdown-item" th:href="@{'/update-password-page'}">Update Password</a>
                            <a class="dropdown-item" th:href="@{'/profile'}">
                                Profile
                            </a>
                               <li>
                                 <form id="logout-form" th:action="@{'/sign-out'}" method="POST" >
                                   <button style="padding: 12px 0 12px 33px; font-size: 20px;" class="dropdown-item">Sign Out</button>
                                 </form>
                               </li>
                        </li>
                    </ul>
                </li>
            </ul>
<!--            <i class="bi bi-list mobile-nav-toggle"></i>-->
        </nav><!-- .navbar -->
    </div>
</header>
<div style="margin-top: 110px">
            <div layout:fragment="content"></div>
</div>
<script type="text/javascript" th:src = "@{'/js/bootstrap.bundle.js'}"></script>

<script type="text/javascript" th:src = "@{'/js/typed.min.js'}"></script>
<script type="text/javascript" th:src = "@{'/js/isotope.pkgd.min.js'}"></script>

</html>
