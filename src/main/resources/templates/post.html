<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="navbar.html"
      xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="mt-5">
    <hr>
    <div style="display: flex">
        <div>
            <img th:src="${product.image}" style=" margin-left: 90px; height: 450px;width: 450px;margin-bottom: 20px;">
            <div style="display: flex">
                <img th:src="${product.image}" style=" margin-left: 75px; height: 120px;width: 150px;margin-bottom: 20px;">
                <img th:src="${product.image}" style=" margin-left: 28px; height: 120px;width: 150px;margin-bottom: 20px;">
                <img th:src="${product.image}" style=" margin-left: 28px; height: 120px;width: 150px;margin-bottom: 20px;">
            </div>

        </div>
        <div style="margin-left: 80px" class="container" >
            <div class="row justify-content-center" style="width: 700px">
                <div class="col-md-15">
                    <div class="col-sm-15">
                        <div class="card" >
                            <div class="card-body"style="text-align: center">
                                <h4  align="center"  th:value="${product.Name}"></h4>
                                <hr>
                                <h5 align="center" th:value="${product.content}"></h5>

                                <p align="center"  th:value="${product.author}"></p>
                                <button style="background-color: #0d0d0d; color: white;height: 40px;width: 120px" type="submit">add to cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</html>
