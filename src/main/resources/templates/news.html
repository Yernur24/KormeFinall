<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="navbar.html">
<div layout:fragment="content">
    <div id="carouselExampleCaptions"  style="width:1100px; height: 500px; margin-left: 375px; margin-top: 140px" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="http://ic.pics.livejournal.com/polouact/12765162/156788/original.jpg" width="980px" height="450px" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h1>France</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://i.pinimg.com/originals/60/f4/a6/60f4a6a4088a8483416e42ed5218658d.jpg" width="980px" height="450px" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Tokyo</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://media.nationalgeographic.org/assets/photos/121/640/5b830b52-c9bd-453b-a11d-3918fc66c6c6.jpg" width="980px" height="450px" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Moscow</h1>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    </div>
    <br>
    <br>
</div>
